<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row location ">
        <div class="col-sm-6">
          <form id="city-search-form">
            <input type="search" placeholder="Enter your city here" class="search-city" id="border-box"/>   
        </div>
        <div class="col-sm-4">
            <input type="submit" class="pinpoint" value="search 🔍︎ "/>  
          </form>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-success" id="current-location" "> current 📍 </button>
      </div>
   
      <div class="row weather-current">
        <div class="col">
         <p class="location-date">
           <span id="your-city">  </span>
            <br />
            <span class="current-time" id="current-time">   </span>
      
            <br />
          </p>
        </div>
        <div class="col">
           <p class="weather-current-details"> <span id="current-temperature">  </span> <a href="#" class="convert-link" id="temp-Cel"> °C  </a> <span class="convert-link">  /  </span> <a href="#" class="convert-link"  id="temp-Fahr"> °F  </a>
            <br />
          <div id="current-description">  </div>
           </p>
         
         
        </div>
        <div class="col">
           <p class="emoji"> ☁️
           
          </p>
        
      </div>
     
      <div class="row forecast">
        <div class="col-sm">
          <div class="card">
            <h5 class="card-title">Tuesday</h5>
            <div class="card-body temperature"> 9° 
              <br /> 
              🌧️
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <h5 class="card-title">Wednesday</h5>
            <div class="card-body temperature"> 13°
              <br />
              🌧️
               
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <h5 class="card-title">Thursday</h5>
            <div class="card-body temperature">13°
              <br />
              🌦️
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <h5 class="card-title">Friday</h5>
            <div class="card-body temperature">
              13°
              <br />
              
              🌧️
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <h5 class="card-title">Saturday</h5>
            <div class="card-body temperature">
              8°
              <br />
              ☀️
            </div>
          </div>
        </div>
      </div>
      <p class="footer"> 
        
        Weather app by Orschi Schwabe
      </p>

    </div>

    <script src="src/index.js"></script>
  </body>
</html>
